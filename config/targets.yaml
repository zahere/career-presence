# Exclusion list - never apply
exclusions:
  companies: []
  keywords:
    - "unpaid"
    - "intern only"
  reasons:
    # company: "reason"

# Target role keywords
target_roles:
  primary:
    - "AI Engineer"
    - "ML Engineer"
    - "Machine Learning Engineer"
    - "AI Infrastructure Engineer"
    - "LLM Engineer"
    - "MLOps Engineer"
  secondary:
    - "Platform Engineer"
    - "Research Engineer"
    - "Founding Engineer"
    - "Staff Engineer"
    - "Senior Software Engineer - AI/ML"

# Search parameters
search_params:
  locations:
    preferred:
      - "Remote"
      - "Tel Aviv, Israel"
    acceptable:
      - "San Francisco, CA"
      - "New York, NY"
      - "London, UK"
      - "Berlin, Germany"
      - "Amsterdam, Netherlands"

  experience_levels:
    - "mid_senior"
    - "senior"
    - "lead"

  job_types:
    - "full_time"

  posted_within: "7d"  # Only jobs posted in last 7 days

  salary:
    minimum_usd: 150000
    currency: "USD"

# ═══════════════════════════════════════════════════════════════════════════
# Bad word filtering (soft penalty, not hard exclusion)
# Matches are case-insensitive. Each match reduces the job's priority score.
# ═══════════════════════════════════════════════════════════════════════════
bad_words:
  title_words:
    - "junior"
    - "entry level"
    - "entry-level"
    - "director"
    - "vp"
    - "vice president"
    - "manager"
    - "head of"
    - "chief"
    - "intern"
  description_words:
    - "security clearance required"
    - "us citizen only"
    - "must be a us citizen"
    - "top secret clearance"
  penalty_per_match: 5.0  # Points subtracted from match score per bad word

# ═══════════════════════════════════════════════════════════════════════════
# Experience range filter
# Jobs requiring experience outside this range get a penalty
# ═══════════════════════════════════════════════════════════════════════════
experience_range:
  min_years: 3
  max_years: 15